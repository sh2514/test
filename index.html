    <script>
        window.time = 0;
        window.SimpleScene = function () {
            this.init = function (name) {
                this.scene = new THREE.Scene();

                // CREATE THE CAMERA, AND ATTACH IT TO THE SCENE.

                var camera = new THREE.PerspectiveCamera(70, 1.5, 1, 10000);
                camera.position.z = 10;
                this.scene.add(camera);

                // CREATE THE WEBGL RENDERER, AND ATTACH IT TO THE DOCUMENT BODY.

                var renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(1050, 700);
                document.getElementById(name).appendChild(renderer.domElement);

                // CALL THE USER'S SETUP FUNCTION JUST ONCE.

                this.setup();

                // START THE ANIMATION LOOP.

                var that = this;
                (function tick() {
                    time = (new Date().getTime()) / 1000;
                    that.update();
                    renderer.render(that.scene, camera);
                    requestAnimationFrame(tick);
                })();

                //this.container = jQuery('myScene1_id')

                /*//var camera = new THREE.PerspectiveCamera(50, 1.5, 1, 10000);
                var controls;
                controls = new THREE.PointerLockControls(camera);
                this.scene.add(controls.getObject());
                controls.enabled = true;*/
            }
        };
    </script>

        var onKeyDown = function (event) {
            switch (event.keyCode) {
                case 38: // up
                case 87: // w
                    up = true;
                    break;
                case 40: // down
                case 83: // s
                    down = true;
                    break;
                case 37: // left
                case 65: // a
                    left = true;
                    break;
                case 39: // right
                case 68: // d
                    right = true;
                    break;
                case 32: // space
                    break;
                case 82: // r
                    //clearMap();
                    loadLevel = true;
                    break;
            }
        };

        var onKeyUp = function (event) {
            accelLevel = 1;
            releaseStart = time;
            switch (event.keyCode) {
                case 38: // up
                case 87: // w
                    up = false;
                    jumpReleased = true;
                    jumpContinue = false;
                    break;
                case 40: // down
                case 83: // s
                    down = false;
                    break;
                case 37: // left
                case 65: // a
                    left = false;
                    break;
                case 39: // right
                case 68: // d
                    right = false;
                    break;
                case 32: // space
                    break;
                case 82: // r
                    loadLevel = false;
                    break;
            }
        };

        function myScene1() {
            var environment;
            var light;
            var box;
            var joint;
            var floor;
            var floorMaterials = [];     

            this.setup = function () {
                //testaudio.play();
                document.addEventListener('keydown', onKeyDown, false);
                document.addEventListener('keyup', onKeyUp, false);

                graphic.addEventListener('mousemove', function (event) {
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }, false);

                graphic.addEventListener('mousedown', function (event) {
                    mouseDown = true;
                    //testaudio.play();
                    console.log(box.position);
                    console.log(currentLevel + ", xShift = " + xShiftElapsed + ", zShift = " + zShiftElapsed + ", mShift = " +
                        mShiftElapsed + ", zShift2 = " + zShiftElapsed2);
                }, false);

                graphic.addEventListener('mouseup', function (event) {
                    mouseDown = false;
                    //testaudio.pause();
                })

                this.loadLevel();
            }

            this.update = function () {
                // LEVEL CLEARED
                if (endPosForLevel[currentLevel][0] === 0 &&
                    endPosForLevel[currentLevel][1] < box.position.x &&
                    endPosForLevel[currentLevel][1] + 1 > box.position.x && time - lastLoaded > 1) {
                    if (currentLevel < maxLevel) {
                        currentLevel++;
                    }
                    this.loadLevel();
                }
                else if (endPosForLevel[currentLevel][1] > box.position.x &&
                    endPosForLevel[currentLevel][1] - 1 < box.position.x &&
                    endPosForLevel[currentLevel][2] > box.position.y && 
                    endPosForLevel[currentLevel][2] - 1 < box.position.y && time - lastLoaded > 1) {
                    if (currentLevel < maxLevel) {
                        currentLevel++;
                    }
                    this.loadLevel();
                }

                spdX = (screenH / 2 - mouseX) / 2000;
                spdY = (screenW / 2 - mouseY) / 2000;
                environment.rotation.x = spdY;
                environment.rotation.y = spdX;

                // Shift camera if character is high up
                if (box.position.y > cameraShifts[currentLevel][0]) {
                    if (xShiftElapsed != 1) {
                        shiftCameraUpBy = (-Math.PI / 20 * 1) / 4;
                        environment.rotation.x += shiftCameraUpBy;
                        xShiftElapsed += 1 / 4;
                    }
                    if (box.position.y > cameraShifts[currentLevel][1]) {
                        if (zShiftElapsed != 3) {
                            environment.position.z -= 1 / 4;
                            zShiftElapsed += 1 / 4;
                        }
                        if (box.position.y > cameraShifts[currentLevel][2]) {
                            if (mShiftElapsed != 3) {
                                environment.position.z -= 1 / 4;
                                environment.position.y -= 1 / 3;
                                mShiftElapsed += 1 / 4;
                            }
                            if (box.position.y > cameraShifts[currentLevel][3]) {
                                if (zShiftElapsed2 != 4) {
                                    environment.position.y -= 1 / 4;
                                    zShiftElapsed2 += 1 / 4;
                                }
                            }
                            else {
                                if (zShiftElapsed2 > 0) {
                                    environment.position.y += 1 / 4;
                                    zShiftElapsed2 -= 1 / 4;
                                }
                            }
                        }
                        else {
                            if (mShiftElapsed > 0) {
                                environment.position.z += 1 / 4;
                                environment.position.y += 1 / 3;
                                mShiftElapsed -= 1 / 4;
                            }
                        }
                    }
                    else {
                        if (zShiftElapsed > 0) {
                            environment.position.z += 1 / 4;
                            zShiftElapsed -= 1 / 4;
                        }
                    }
                }
                else {
                    if (xShiftElapsed > 0) {
                        shiftCameraUpBy = (-Math.PI / 20 * 1) / 4;
                        environment.rotation.x -= shiftCameraUpBy;
                        xShiftElapsed -= 1 / 4;
                    }   
                }

                if (left) {
                    if (prevDir === 'left') {
                        if (!inAir) {
                            heldTime++;
                        }
                        if (heldTime > 50) {
                            accelLevel = 1.75;
                        }
                        else if (heldTime > 45) {
                            accelLevel = 1.75;
                        }
                        else if (heldTime > 35) {
                            accelLevel = 1.5;
                        }
                        else if (heldTime > 20) {
                            accelLevel = 1.25;
                        }
                    }
                    else {
                        heldTime = 0;
                        accelLevel = 1;
                    }
                    var endPos = box.position.x - 0.05;
                    var botSide = Math.floor(box.position.y + .05);
                    var topSide = Math.floor(box.position.y + .9);
                    if (Math.floor(topSide) < levels[currentLevel].length &&
                        levels[currentLevel][botSide][Math.floor(endPos)] === 0 && levels[currentLevel][topSide][Math.floor(endPos)] === 0) {
                        box.position.x -= speed * accelLevel;
                        environment.position.x += speed * accelLevel;
                    }
                    else {
                        accelLevel = 1;
                    }
                    prevDir = 'left';
                }
                if (right) {
                    if (prevDir === 'right') {
                        if (!inAir) {
                            heldTime++;
                        }
                        if (heldTime > 50) {
                            accelLevel = 1.75;
                        }
                        else if (heldTime > 45) {
                            accelLevel = 1.75;
                        }
                        else if (heldTime > 35) {
                            accelLevel = 1.5;
                        }
                        else if (heldTime > 20) {
                            accelLevel = 1.25;
                        }
                    }
                    else {
                        heldTime = 0;
                        accelLevel = 1;
                    }
                    var endPos = box.position.x + 1 + 0.05;
                    var botSide = Math.floor(box.position.y + .05);
                    var topSide = Math.floor(box.position.y + .9);
                    if (Math.floor(topSide) < levels[currentLevel].length &&
                        levels[currentLevel][botSide][Math.floor(endPos)] === 0 && levels[currentLevel][topSide][Math.floor(endPos)] === 0) {
                        box.position.x += speed * accelLevel;
                        environment.position.x -= speed * accelLevel;
                    }
                    else {
                        accelLevel = 1;
                    }
                    prevDir = 'right';
                }
                if (up && !jump && canJump && jumpReleased) {
                    jumpReleased = false;
                    jump = true;
                    jumpStart = time;
                    canJump = false;
                    inAir = true;
                }
                else if (up && jump && jumpContinue) {
                    if (time - jumpStart > .35) {
                        jump = false;
                        fallStart = time;
                    }
                    var endPos = box.position.y + 1 + 0.05;
                    var leftSide = Math.floor(box.position.x + 0.05);
                    var rightSide = Math.ceil(box.position.x);
                    if (Math.floor(endPos) < levels[currentLevel].length &&
                        levels[currentLevel][Math.floor(endPos)][leftSide] === 0 && levels[currentLevel][Math.floor(endPos)][rightSide] === 0) {
                        box.position.y += 0.17 - (time - jumpStart) * .1 + .1 * (accelLevel - 1);
                    }
                    else {
                        jump = false;
                        fallStart = time;
                    }
                }
                else if (gravity) {
                    var endPos = box.position.y - 0.05;                 
                    var leftSide = Math.floor(box.position.x + 0.05);
                    var rightSide = Math.ceil(box.position.x);
                    if (Math.floor(endPos) >= 0 &&
                        levels[currentLevel][Math.floor(endPos)][leftSide] === 0 && levels[currentLevel][Math.floor(endPos)][rightSide] === 0) {
                        box.position.y -= 0.1;
                    }
                    if (prevY == box.position.y) {
                        jumpContinue = true;
                        canJump = true;
                        inAir = false;
                        //dropDuration = 0;
                    }
                    else {
                        canJump = false;
                        //dropDuration++;
                    }
                    prevY = box.position.y;
                }
            }

            this.generateMap = function (scene, level, materials) {
                var geometry = new THREE.BoxGeometry(1, 1, 1);
                var greenMaterial = new THREE.LineBasicMaterial({ color: 0x00ffc0 });
                for (var i = 0; i < level.length; i++) {
                    for (var j = 0; j < level[i].length; j++) {
                        if (level[i][j] === 1) {
                            for (var k = 0; k < 3; k++) {
                                var newLevelBlock = new THREE.Mesh(geometry, greenMaterial);
                                newLevelBlock.position.y = i;
                                newLevelBlock.position.x = j;
                                newLevelBlock.position.z = 4 - k;
                                scene.add(newLevelBlock);
                            }
                        }
                    }
                }
            }

            this.loadLevel = function () {
                this.scene.remove(environment);
                switch (currentLevel) {
                    case 0:
                    case 1:
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                        this.scene.remove(light);
                        light = new THREE.DirectionalLight(0xffffff);
                        light.position.set(1, 1, 1).normalize();
                        this.scene.add(light);

                        environment = new THREE.Mesh(new THREE.Geometry());
                        this.scene.add(environment);

                        this.loadCharacter();

                        environment.add(box);
                        
                        
                        this.generateMap(environment, levels[currentLevel]);
                        environment.position.x = cameraPos[currentLevel][0];
                        environment.position.y = cameraPos[currentLevel][1];
                        break;
                }
                loadLevel = false;
                lastLoaded = time;

                shiftCameraUpBy = 0;
                xShiftElapsed = 0;
                zShiftElapsed = 0;
                mShiftElapsed = 0;
                zShiftElapsed2 = 0;
