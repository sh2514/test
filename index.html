    <script>
        window.time = 0;
        window.SimpleScene = function () {
            this.init = function (name) {
                this.scene = new THREE.Scene();

                // CREATE THE CAMERA, AND ATTACH IT TO THE SCENE.

                var camera = new THREE.PerspectiveCamera(70, 1.5, 1, 10000);
                camera.position.z = 10;
                this.scene.add(camera);

                // CREATE THE WEBGL RENDERER, AND ATTACH IT TO THE DOCUMENT BODY.

                var renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(1050, 700);
                document.getElementById(name).appendChild(renderer.domElement);

                // CALL THE USER'S SETUP FUNCTION JUST ONCE.

                this.setup();

                // START THE ANIMATION LOOP.

                var that = this;
                (function tick() {
                    time = (new Date().getTime()) / 1000;
                    that.update();
                    renderer.render(that.scene, camera);
                    requestAnimationFrame(tick);
                })();
            }
        };
    </script>

            switch (event.keyCode) {
                case 38: // up
                case 87: // w
                    up = true;
                    break;
                case 40: // down
                case 83: // s
                    down = true;
                    break;
                case 37: // left
                case 65: // a
                    left = true;
                    break;
                case 39: // right
                case 68: // d
                    right = true;
                    break;
                case 32: // space
                    break;
                case 82: // r
                    loadLevel = true;
                    break;
            }
        };

        var onKeyUp = function (event) {
            accelLevel = 1;
            releaseStart = time;
            switch (event.keyCode) {
                case 38: // up
                case 87: // w
                    up = false;
                    jumpReleased = true;
                    jumpContinue = false;
                    break;
                case 40: // down
                case 83: // s
                    down = false;
                    break;
                case 37: // left
                case 65: // a
                    left = false;
                    heldTime = 0;
                    break;
                case 39: // right
                case 68: // d
                    right = false;
                    heldTime = 0;
                    break;
                case 32: // space
                    break;
                case 82: // r
                    loadLevel = false;

                            accelLevel = 1.5;
                        }
                        else if (heldTime > 20) {
                            accelLevel = 1.25;
                        }
                    }
                    else {
                        heldTime = 0;
                        accelLevel = 1;
                        turnDir = 'right';
                        this.turn(turnDir);
                    }
                    var endPos = box.position.x + 1 + 0.05;
                    var botSide = Math.floor(box.position.y + .05);
                    var topSide = Math.floor(box.position.y + .9);
                    if (Math.floor(topSide) < levels[currentLevel].length &&
                        levels[currentLevel][botSide][Math.floor(endPos)] < 10 && levels[currentLevel][topSide][Math.floor(endPos)] < 10) {
                        box.position.x += speed * accelLevel;
                        environment.position.x -= speed * accelLevel;
                    }
                    else {
                        accelLevel = 1;
                    }
                    prevDir = 'right';
                }
                if (up && !jump && canJump && jumpReleased) {
                    jumpReleased = false;
                    jump = true;
                    jumpStart = time;
                    canJump = false;
                    inAir = true;
                }
                else if (up && jump && jumpContinue) {
                    if (time - jumpStart > .35) {
                        jump = false;
                        fallStart = time;
                    }
                    var endPos = box.position.y + 1 + 0.05;
                    var leftSide = Math.floor(box.position.x + 0.05);
                    var rightSide = Math.ceil(box.position.x);
                    if (Math.floor(endPos) < levels[currentLevel].length &&
                        levels[currentLevel][Math.floor(endPos)][leftSide] < 10 && levels[currentLevel][Math.floor(endPos)][rightSide] < 10) {
                        box.position.y += 0.17 - (time - jumpStart) * .1 + .1 * (accelLevel - 1);
                    }
                    else {
                        jump = false;
                        fallStart = time;
                    }
                }
                else if (gravity) {
                    var endPos = box.position.y - 0.05;                 
                    var leftSide = Math.floor(box.position.x + 0.05);
                    var rightSide = Math.ceil(box.position.x);
                    if (Math.floor(endPos) >= 0 &&
                        levels[currentLevel][Math.floor(endPos)][leftSide] < 10 && levels[currentLevel][Math.floor(endPos)][rightSide] < 10) {
                        box.position.y -= 0.1;
                    }
                    if (prevY == box.position.y) {
                        jumpContinue = true;
                        canJump = true;
                        inAir = false;
                        //dropDuration = 0;
                    }
                    else {
                        canJump = false;
                        //dropDuration++;
                    }
                    prevY = box.position.y;
                }
            }

            var lLegPos = 0;
            var lLegDir = 1;
            var lArmPos = 0;
            var lArmDir = 0;
            var randomCycle = 0;
            var headRotation = 0;
            var headRotateDir = 0;
            var headLift = 0;
            var tiltDuration = 0;
            var facing = Math.PI;
            var stillTurning = false;

            this.turn = function (dir) {
                //console.log(turnDir + " " + facing);
                if (turnDir === 'right' && facing < Math.PI) {
                    box.rotation.y += Math.PI / 10;
                    facing += Math.PI / 10;
                    stillTurning = true;
                }
                else if (turnDir === 'left' && facing > 0) {
                    box.rotation.y -= Math.PI / 10;
                    facing -= Math.PI / 10;
                    stillTurning = true;
                }
                else {
                    stillTurning = false;
                }
            }

            this.walk = function (speed) {
                switch (speed) {
                    case 'rest':
                        box.rotation.z = 0;
                        tiltDuration = 0;
                        restDuration++;
                        if (lLegPos > -Math.PI / 20 && lLegPos < Math.PI / 20) {

                        }
                        else if (lLegPos > 0) {
                            lLegJoint.rotation.z -= Math.PI / 20;
                            rLegJoint.rotation.z += Math.PI / 20;
                            lArmJoint.rotation.z += Math.PI / 40;
                            rArmJoint.rotation.z -= Math.PI / 40;
                            box.rotation.y += .03;
                            lLegPos -= Math.PI / 20;

                        }
                        else {
                            lLegJoint.rotation.z += Math.PI / 20;
                            rLegJoint.rotation.z -= Math.PI / 20;
                            lArmJoint.rotation.z -= Math.PI / 40;
                            rArmJoint.rotation.z += Math.PI / 40;
                            box.rotation.y -= .03;
                            lLegPos += Math.PI / 20;
                        }

                        if (restDuration < 5) {
                            headRotateDir = Math.floor(Math.random() * 2);
                        }

                        if (restDuration > 50) {
                            if (headRotateDir === 0) {
                                topJoint.rotation.y += .007;
                                neckJoint.rotation.y += .004;
                                headRotation += .05;

                                if (headRotation > 4) {
                                    headRotateDir = 1;
                                }
                            }
                            else {
                                topJoint.rotation.y -= .007;
                                neckJoint.rotation.y -= .004;
                                headRotation -= .05;

                                if (headRotation < -4) {
                                    headRotateDir = 0;
                                }
                            }

                            if (restDuration % 100 === 0) {
                                var move = (Math.random() - .5) / 10;
                                if (move > 0 && headLift < 1) {
                                    topJoint.rotation.z += move;
                                    headLift += .1;
                                }
                                else if (move < 0 && headLift > -1) {
                                    topJoint.rotation.z += move;
                                    headLift -= .1;
                                }
                            }
                        }

                        break;

                    case 'walk':
                        restDuration = 0;
                        headRotation = 0;
                        topJoint.rotation.y = 0;
                        topJoint.rotation.z = .25;
                        neckJoint.rotation.y = 0;
                        headLift = 0;

                        if (tiltDuration < 2) {
                            box.rotation.z -= .005;
                            tiltDuration += .01;
                        }
                        if (tiltDuration < 4) {
                            box.rotation.z -= .01;
                            tiltDuration += .1;
                        }

                        if (inAir) {
                            //break;
                        }

                        if (lLegDir === 0) {
                            // Move right leg forward, left leg backward, rotate box towards
                            lLegJoint.rotation.z += Math.PI / 20;
                            rLegJoint.rotation.z -= Math.PI / 20;
                            lArmJoint.rotation.z -= Math.PI / 40;
                            rArmJoint.rotation.z += Math.PI / 40;
                            box.rotation.y -= .03;

                            lLegPos += Math.PI / 20;
                            if (lLegPos > Math.PI / 2) {
                                lLegDir = 1;
                            }
                        }
                        else {
                            // Move right leg backward, left leg forward,rotate box away
                            lLegJoint.rotation.z -= Math.PI / 20;
                            rLegJoint.rotation.z += Math.PI / 20;
                            lArmJoint.rotation.z += Math.PI / 40;
                            rArmJoint.rotation.z -= Math.PI / 40;
                            box.rotation.y += .03;

                            lLegPos -= Math.PI / 20;
                            if (lLegPos < -Math.PI / 2) {
                                lLegDir = 0;
                            }
                        }
                        break;
                }
            }

            this.updateScore = function (argScore) {
                score += parseInt(argScore);
                scoreDisplay.innerHTML = "SCORE: " + score;
            }

            this.getLevelTime = function () {
                timer = parseInt(levelTime[currentLevel]) + time;
            }
            
            this.commandBGM = function (option) {
                if (option === 1) {
                    bgm = new Audio(levelMusic[currentLevel]);
                    bgm.load();
                    //bgm.play();
                    bgm.loop = true;
                }
                else if (option === 2) {
                    bgm.pause();
                }

        }
